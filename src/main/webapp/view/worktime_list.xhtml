<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/view/templates/faces.xhtml">
	<ui:define name="body">
		<h:form>
			<p:panel
				style="float:left;width:800px;"
				header="Рабочее время"
				styleClass="worktime-block">
				<p:outputPanel id="worktime-list">
					<p:dataTable var="worktime" value="#{worktimeBean.listWorktime}">			 
					    <p:column headerText="Отработано часов"  style="text-align:center;">
					        <h:outputText value="#{worktime.hours}" />
					    </p:column>
					    <p:column headerText="День"  style="text-align:center;">
					        <h:outputText value="#{worktime.day}" ><f:convertDateTime pattern="dd.MM.yyyy" /></h:outputText>
					    </p:column>
					 
					    <p:column headerText="Удалить" style="text-align:center;">
					        <p:commandButton style="center" action="#{worktimeBean.deleteWorktime(worktime)}" update="@([id$=worktime-list])" icon="ui-icon-circle-minus"/>
					    </p:column>
					</p:dataTable>
				</p:outputPanel>
				<p:commandButton 
						value="Добавить время" 
						actionListener="#{mainBean.actionWorktimeAdd}">
				</p:commandButton>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
