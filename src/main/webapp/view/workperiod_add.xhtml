<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/view/templates/faces.xhtml">
	<ui:define name="body">
		<h:form style="float:left; margin-top:0;">
			<p:panel id="mypersone-page" autoUpdate="true" header="Создать рабочий период"
				styleClass="page-block">
				<p:panelGrid columns="2">
					<p:outputLabel for="workperiod-workdaylong" value="Рабочих дней:" />
					<p:inputText id="workperiod-workdaylong" value="#{workperiodBean.currentWorkperiod.workdaylong}" />
					<p:outputLabel for="workperiod-restdaylong" value="Выходных:" />
					<p:inputText id="workperiod-restdaylong" value="#{workperiodBean.currentWorkperiod.restdaylong}" />
					<p:outputLabel for="workperiod-hours" value="Рабочих часов:" />
					<p:inputText id="workperiod-hours" value="#{workperiodBean.currentWorkperiod.hours}" />
					<p:outputLabel for="workperiod-start" value="Начало периода:" />
					<p:calendar id="workperiod-start"
						value="#{workperiodBean.currentWorkperiod.start}" mode="inline" />					
					<p:outputLabel for="workperiod-end" value="Конец периода:" />
					<p:calendar id="workperiod-end"
						value="#{workperiodBean.currentWorkperiod.end}" mode="inline" />					
				</p:panelGrid>
				<p:commandButton
					value="Создать" action="#{workperiodBean.createWorkperiod()}" />
				<div style="float: none; clear: both;"></div>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
