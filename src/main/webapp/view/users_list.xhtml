<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/view/templates/faces.xhtml">
	<ui:define name="body">
		<h:form>
			<p:panel rendered="#{usersBean.isSignedIn()}"
				style="float:left;"
				header="Мои коллеги"
				styleClass="user-collegs-block">
				<c:forEach var="user" items="#{usersBean.listExludeCurrentUsers()}">
				   	<div class="user-collegs-item">
				   		<img class="user-collegs-avatar" src="#{usersBean.getAvatar(user)}"/>
				   		<p:commandLink  rendered="#{user.contacts==null}" value="#{user.username}" action="users_show" ajax="false">
				   			<f:setPropertyActionListener
								value="#{user}"
								target="#{usersBean.showUser}" />
				   		</p:commandLink>
				   		<p:commandLink  rendered="#{user.contacts!=null}" value="#{user.contacts.firstname} #{user.contacts.nickname} #{user.contacts.lastname} (#{user.username})" action="users_show" ajax="false">
				   			<f:setPropertyActionListener
								value="#{user}"
								target="#{usersBean.showUser}" />
				   		</p:commandLink>
				   	</div>
				</c:forEach>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
